name: 'Publish to Nuget'

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build and Test wallee
    strategy:
      matrix:
        dotnet-version: [8.0]
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Test Nuget
        run: dotnet test --configuration Release

  publish:
    needs: build
    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: [8.0]
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET SDK ${{ matrix.dotnet-version }} for release
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pack
        run: dotnet pack --include-symbols -p:SymbolPackageFormat=snupkg --configuration Release --output .

      - name: Publish
        run: dotnet nuget push {{packageName}}.*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
